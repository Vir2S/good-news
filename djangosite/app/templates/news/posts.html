{% extends 'app/wraper.html' %}
{% block content %}
    <div class="row">
        {% for post in object_list %}
            <div class="col s12 m6 14">
                <div class="card blue-grey lighten-5">
                    <div class="card-content darkgrey-text">
                        <a href="/news/{{ post.id }}" class="card-title red-text"><h5>{{ post.title }}</h5></a>
                        <p class="card-text">{{ post.date|date:"d M Y" }}</p>
                        <p class="card-text">{{ post.short_story }}</p>
                    </div>
                    <div class="card-action">
                        <a href="/news/{{ post.id }}" class="card-link red-text">Show more &raquo;</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col s12 m12 14 center">
            <ul class="pagination">
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                <li class="active"><a href="#!">1</a></li>
                <li class="waves-effect"><a href="#!">2</a></li>
                <li class="waves-effect"><a href="#!">3</a></li>
                <li class="waves-effect"><a href="#!">4</a></li>
                <li class="waves-effect"><a href="#!">5</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
          </ul>
        </div>
    </div>
{% endblock %}
